reserva:
    path:     /
    defaults: { _controller: "CrestaAulasBundle:Reserva:index" }

reserva_show:
    path:     /{id}/show
    defaults: { _controller: "CrestaAulasBundle:Reserva:show" }

reserva_new:
    path:     /new
    defaults: { _controller: "CrestaAulasBundle:Reserva:new" }

reserva_create:
    path:     /create
    defaults: { _controller: "CrestaAulasBundle:Reserva:create" }
    requirements: { _method: post }

reserva_edit:
    path:     /{id}/edit
    defaults: { _controller: "CrestaAulasBundle:Reserva:edit" }

reserva_update:
    path:     /{id}/update
    defaults: { _controller: "CrestaAulasBundle:Reserva:update" }
    requirements: { _method: post|put }

reserva_delete:
    path:     /{id}/delete
    defaults: { _controller: "CrestaAulasBundle:Reserva:delete" }
    requirements: { _method: post|delete }
